<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
   <a routerLink="/detail/{{hero.id}}">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </a>
  <button type="button" class="delete" title="delete hero"
  (click)="delete(hero)">X</button>
  </li>
  
</ul>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />
  
  <label for="new-description">Descripcion del heroe: </label>
  <input id="new-description" #heroDescription />


  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(heroName.value,heroDescription); heroName.value=''">
    Add hero
  </button>
</div>
<app-messages></app-messages>
